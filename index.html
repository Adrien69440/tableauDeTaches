<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Tâches</title>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  
</head>
<body>
  <div class="containeur">
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Tâche</th>
                <th>Responsable</th>
                <th>Statut</th>
                <th>Supprimer</th>
            </tr>
        </thead>
        <tbody id="taskTableBody">
        </tbody>
    </table>
    <div class="containeurInput">
        <label for="timeInput">Date :</label>
        <input type="text" id="timeInput">
        <label for="taskInput">Tâche :</label>
        <input type="text" id="taskInput">
        <label for="responsibleInput">Responsable :</label>
        <input type="text" id="responsibleInput">
        <label for="statusInput">Statut :</label>
        <input type="text" id="statusInput">
        <label for="sortBy">Trier par : </label>
        <select id="sortBy">
          <option value="date">Date</option>
          <option value="status">Statut</option>
          <option value="task">Tâche</option>
        </select>
    </div>
    <div<label for="filterStatus">Filtrer par statut : </label>
    <select id="filterStatus">
      <option value="all">Tous</option>
      <option value="à faire">À faire</option>
      <option value="en cours">En cours</option>
      <option value="fait">Fait</option>
    </select>
    </div>
    <!-- <button onclick="addTask()" class="btnAdd">Ajouter Tâche</button> -->
        <button id="btnAdd" class="btnAdd">Ajouter Tâche</button>
        
</div>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="./js/script.js"defer></script>
<div id="notifications"></div>

</body>
</html>
